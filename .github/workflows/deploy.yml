name: Deploy Frontend

on:
  push:
    branches:
      - main  # Runs only when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Uses Ubuntu for best performance

    steps:
      # âœ… Step 1: Checkout Repository
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      # âœ… Step 2: Setup Node.js with Cache (For Faster Installs)
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensure consistent Node.js version
          cache: npm  # Caches dependencies for faster builds

      # âœ… Step 3: Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # âœ… Step 4: Run ESLint for Code Quality
      - name: ğŸ” Run Linting
        run: npm run lint

      # âœ… Step 5: Run Tests (Ensures Stability)
      - name: âœ… Run Tests
        run: npm test

      # âœ… Step 6: Build the Frontend for Production
      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # âœ… Step 7: Deploy to Vercel/Netlify (Replace with your actual deploy command)
      - name: ğŸš€ Deploy to Vercel
        if: success()  # Deploy only if previous steps pass
        run: curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_rRwebHAn7e7cVawPXnFWLe5AaiHD/DivKv4AFKb # Replace with actual webhook
